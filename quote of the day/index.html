<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote of the day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >

<div class="Quote-box" >
    <h2>Quote of the day</h2>
    <blockquote id="quote">loading....</blockquote>
    <span id="author">loading....</span>
    <div>
        <button onclick="getQuote(api_url)">New Quotes</button>
        <button onclick="tweet()"><img src="image.png">tweet</button>
    </div>
</div>

    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const api_url = "https://api.quotable.io/random";

        async function getQuote(url){
            const response = await fetch(url);
            var data = await response.json();
        
            quote.innerHTML = data.content;
            author.innerHTML = data.author;
            
        }
        getQuote(api_url);

        function tweet(){
            window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + 
            "   ---- by " + author.innerHTML,  "tweet window", "width=600, height=300");
        }

    </script>
</body>
</html>
